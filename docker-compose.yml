version: '3.8'

services:
  mcp-server-deapi:
    build: .
    container_name: mcp-server-deapi
    ports:
      - "8000:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      # Optional: Override deAPI configuration
      # - DEAPI_API_BASE_URL=https://api.deapi.ai
      # - DEAPI_HTTP_TIMEOUT=30.0
      # - DEAPI_MAX_RETRIES=3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '1'
    #       memory: 512M
